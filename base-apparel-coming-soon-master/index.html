<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="mobile-image">
        <img src="images/hero-mobile.jpg" alt="mobile-image">
      </div>
      <div class="content">
        <h1 class="heading"><span class="light">We're</span>coming<br>soon</h1>
        <p class="para"> Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      <form class="email-bar">
        <input type="email" class="email" placeholder="Email Address" autocomplete="off" aria-label="input" required>
        <img class="error-icon" src="images/icon-error.svg" alt="image">
        <button type="submit" class="btn"><img class="arrow" src="images/icon-arrow.svg" alt="icon"></button>
        <small class="error-msg">Please provide a valid Email</small>
      </form>
      </div>
    </div>
    <div class="image"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
